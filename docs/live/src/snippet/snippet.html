<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Code Snippet - OpenJS </title>
    <link href="http://mat1.gtimg.com/app/openjs/doc/static/css/snippet.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
    <div class="code">
        <textarea id="runnable" readonly>正在载入代码片段，请稍候... ...</textarea><br/>
		<span class="tip">可以先修改代码再运行</span><input type="button" value="运行" onclick="runcode()" disabled="disabled" id="runcode" class="button"/>  <input type="button" value="新窗口" onclick="newwin();" class="button" /> <input type="button" value="关闭" onclick="closeframe();" class="button" />
	    <iframe src="about:blank" width="100%" height="100%" frameBorder="0" id="sandbox"></iframe>
    </div>
	<script src="http://mat1.gtimg.com/app/openjs/doc/static/js/snippet.js"></script>
</body>
</html>
