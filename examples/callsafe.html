<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<title>callsafe演示</title>
        <style>
            div,textarea{font-size:12px;font-family:menlo,monaco,consolas}
            textarea{width:600px;height:500px;}
            .code{display:none;}
        </style>
        <!--[if lt IE 9 ]>
        <script src="../tools/firebug-lite/content/firebug-lite-dev.js"></script>
        <![endif]-->
        <script src="../build/all.js"></script>
        <script>

            T.api("/statuses/home_timeline")
             .success(function (response) {
                 document.all.result.innerHTML = response;
              })
             .error(function (code, message) {
                 document.all.result.innerHTML = code + "," + message;
              });


            T.documentReady(function () {
                document.all.initBtn.onclick = function () {
                    // 初始化库
                    T.init({appkey: "key001"});
                }
            });

        </script>
	</head>
    <!--[if lt IE 7 ]><body class="ie_6"><![endif]-->
    <!--[if IE 7 ]><body class="ie_7"><![endif]-->
    <!--[if IE 8 ]><body class="ie_8"><![endif]-->
    <!--[if IE 9 ]><body class="ie_9"><![endif]-->
    <!--[if (gt IE 9)|!(IE)]><!-->
    <body>
    <!--<![endif]-->
    <p>
    <button id="initBtn">初始化</button>
    </p>

    <p>
    <div class="result" id="result">请求已发出,等待初始化...</div>
    </p>

    <p><a href="#" onclick="document.all.code.style.display='block';">显示代码</a></p>
    <p class="code" id="code">
    <textarea>

            T.api("/statuses/home_timeline")
             .success(function (response) {
                 document.all.result.innerHTML = response;
              })
             .error(function (code, message) {
                 document.all.result.innerHTML = code + "," + message;
              });


            T.documentReady(function () {
                document.all.initBtn.onclick = function () {
                    // 延迟初始化库
                    T.init({appkey: "key001"});
                }
            });
    </textarea>
    </p>
	</body>
</html>
