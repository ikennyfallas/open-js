<!doctype html>
<html>
	<head>
		<title>基本数据输入及输出</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <style>
            div{font-size:12px;font-family:menlo,monaco,consolas}
        </style>
        <script src="../build/all.js"></script>
        <script>

            // 初始化库
            T.init({appkey: "key001"});

            // 取数据失败
            function apiSuccess(response) {
                document.all.result.innerHTML = response;
            }

            // 取数据成功
            function apiError(code, message) {
                document.all.result.innerHTML = code + "," + message;
            }
            // 动作绑定
            T.documentReady(function () {
                document.getElementById("exec").onclick = function () {
                    var command = document.all.command.value,
                        params = document.all.parameters.value,
                        format = document.all._format.value,
                        method = document.all._method.value;

                    console.log(params);
                    params = T.queryString.decode(params,",");
                    console.log(params);

                    document.all.result.innerHTML = "处理中...";

                    T.api(command,params,format,method)
                     .success(apiSuccess)
                     .error(apiError);
                };
            });

        </script>
	</head>
    <!--[if lt IE 7 ]><body class="ie_6"><![endif]-->
    <!--[if IE 7 ]><body class="ie_7"><![endif]-->
    <!--[if IE 8 ]><body class="ie_8"><![endif]-->
    <!--[if IE 9 ]><body class="ie_9"><![endif]-->
    <!--[if (gt IE 9)|!(IE)]><!-->
    <body>
    <!--<![endif]-->
    <p>
    <label for="command">接口:</label>
    <input id="command" type="text" value="/statuses/home_timeline"></input>
    </p>

    <p>
    <label for="parameters">参数:</label>
    <input id="parameters" type="text" value=""></input>
    如: foo=bar, abc=def
    </p>

    <p>
    <label for="format">格式:</label>
    <input type="hidden" name="_format" value="json"></input>
    <input type="radio" id="format" name="format" value="json" onclick="document.all._format.value=this.value;" checked>json</input>
    <input type="radio" name="format" value="xml" onclick="document.all._format.value=this.value;">xml</input>
    <input type="radio" name="format" value="text" onclick="document.all._format.value=this.value;">text</input>
    </p>

    <p>
    <label for="method">方法:</label>
    <input type="hidden" name="_method" value="get"></input>
    <input type="radio" id="method" name="method" value="get" onclick="document.all._method.value=this.value;" checked>GET</input>
    <input type="radio" name="method" value="post" onclick="document.all._method.value=this.value;">POST</input>
    </p>

    <p>
    <button id="exec">执行</button>
    </p>

    <p>
    <div class="result" id="result"></div>
    </p>

	</body>
</html>
